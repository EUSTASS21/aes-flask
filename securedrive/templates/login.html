<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome link -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            flex-direction: column; /* Align elements vertically */
            justify-content: space-between; /* Ensure footer is at the bottom */
            min-height: 100vh; /* Full viewport height */
            background-color: #ffffff;
            color: #333;
        }

        /* Wrapper for the main content area */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* Allow this section to grow and fill available space */
        }

        /* Header Container Styling */
        .header-container {
            display: flex;
            align-items: center; /* Vertically centers items */
            justify-content: center; /* Horizontally centers items */
            margin-bottom: 30px; /* Space below the header container */
        }
        .header-container i {
            font-size: 40px;
            line-height: 1;
            margin-right: 10px; /* Space between icon and text */
        }

        /* Container Styling */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgb(208, 216, 251);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        /* Header Styling */
        h1 {
            font-size: 2.5em; /* Increase the size for better prominence */
            font-weight: 700; /* Bold weight for better emphasis */
            text-transform: uppercase; /* Uppercase letters for a more formal feel */
            letter-spacing: 1px; /* Add some space between letters */
            line-height: 1.3; /* Adjust line height for a cleaner look */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Clean, modern font */
            background: linear-gradient(90deg, #031ece, #58a6ff); /* Gradient from blue to light blue */
            -webkit-background-clip: text; /* Clip the background gradient to the text */
            color: transparent; /* Make the text color transparent to show the gradient */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1); /* Add subtle shadow for depth */
            margin: 0; /* Removes default margin */
        }

        /* Input fields styling */
        .input-field {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .input-field:focus {
            outline: none;
            border-color: #007BFF;
        }

        /* Button Styling */
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #135a96;
        }

        /* Signup Link Styling */
        .signup-link {
            margin-top: 20px;
            font-size: 1.1em;
        }

        .signup-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            background-color: #f1f1f1;
            border-top: 2px solid #ddd;
        }

        footer p {
            color: #777;
            font-size: 0.9em;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Wrapper for main content -->
    <div class="content-wrapper">
        <div class="container">
            <div class="header-container">
                <i class="fab fa-google-drive"></i>
                <h1>Login</h1>
            </div>
            <form method="post">
                {% csrf_token %}
                <input class="input-field" type="text" name="username" placeholder="Username" required>
                <input class="input-field" type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <div class="signup-link">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; --amc.aymane-- <a href="https://www.linkedin.com/in/aymane-amchya/" target="_blank">Contactez-moi</a></p>
    </footer>
</body>
</html>
